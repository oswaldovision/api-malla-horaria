<div ng-switch="authenticated" class="container-fluid">
    <div ng-switch-when="true">
        <div class="col-md-5">
            <div>
                <h2 class="text-center">{{ calendarTitle }} </h2>
                <div class="row">
                    <div class="text-center">
                        <div class="btn-group">
                            <button
                                    class="btn btn-info"
                                    mwl-date-modifier
                                    date="viewDate"
                                    decrement="calendarView"
                                    ng-click="cellIsOpen = false; changeMonth(calendarTitle)">
                                Previo
                            </button>
                            <button
                                    class="btn"
                                    mwl-date-modifier
                                    date="viewDate"
                                    set-to-today
                                    ng-click="cellIsOpen = false; changeMonth(calendarTitle)">
                                Hoy
                            </button>
                            <button
                                    class="btn btn-info"
                                    mwl-date-modifier
                                    date="viewDate"
                                    increment="calendarView"
                                    ng-click="cellIsOpen = false; changeMonth(calendarTitle)">
                                Siguiente
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <mwl-calendar
                            events="events"
                            view="calendarView"
                            view-title="calendarTitle"
                            view-date="viewDate"
                            on-event-click="eventClicked(calendarEvent)"
                            on-event-times-changed="eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                            cell-is-open="cellIsOpen"
                            day-view-start="06:00"
                            day-view-end="22:59"
                            day-view-split="30"
                            cell-modifier="modifyCell(calendarCell)"
                            cell-auto-open-disabled="false"
                            on-timespan-click="timespanClicked(calendarDate, calendarCell)"
                            on-view-change-click="viewChangeClicked(calendarNextView)">
                    </mwl-calendar>
                </div>
            </div>
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-6">
            <div class="row">
                <br>
                <br>
            </div>
            <div class="row">
                <div class="text-center">
                    <h2 class="text-center">{{ titleDay }} </h2>
                </div>
            </div>
            <div class="row">
                <div>
                    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
                        <tr ng-repeat="row in $data">
                            <td title="'Hora'" sortable="'Hour'" align="center">
                                {{row.Hour }}
                            </td>
                            <td title="'Staff'" align="center">
                                <div ng-repeat=" item in row.Staf.split('|')">{{item}}</div>
                            </td>
                            <td title="'Tienda'" align="center">
                                {{row.Store}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-switch-when="false">
        <div class="alert alert-info" style="text-align: center">
            <span>Acceda haciendo login</span>
        </div>
    </div>
</div>
